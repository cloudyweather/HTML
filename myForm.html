<form>
    <h2> Application to Teacher Job</h2>

    <label for="name"> Name: </label>
    <input type="text" id="name" required>

    <br/>

    <label for="age"> Age: </label>
    <input type="text" id="age" required>

    <br />

    <label for="email"> Email Address: </label>
    <input type="text" id="email" required>

    <br/>

<h5> What is your gender?</h5>
    <input type="radio" id="option1" name="options">
    <label for="option1"> Male</label>
    <input type="radio" id="option2" name="options">
    <label for="options2"> Female </label> 

    <br />

<h5> Check your race:</h5>
<input type="checkbox" id="option1" name="checkboxes">
<label for="check1"> Asian</label>
<input type="checkbox" id="check2" name="checkboxes">
<label for="check2"> White</label>
<input type="checkbox" id="option3" name="checkboxes">
<label for="check3"> Black</label>
<input type="checkbox" id="check4" name="checkboxes">
<label for="check4"> Hispanic</label>

<br />

<label for="message"> Explain why you want to become a teacher: </label>
    <textarea id="message" rows="4" cols="50" placeholder="Enter message here" required>

    </textarea>

    <br />
<!-- Submit Button-->
<button type="submit"> Submit</button>

</form>
